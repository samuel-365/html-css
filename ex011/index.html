<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="none" controls loop >
        <source src="media/ateoDiaChegarCover.mp3" type="audio/mp3" controls>
        <source src="media/apenasSinta.mp3" type="audio/mp3">
        <source src="media/chainsInTheirHeads.wav" type="audio/wav">
        <p>infelizmente baixa ai</p>
    </audio>
    <!--
    <audio src="media/ateoDiaChegarCover.mp3"></audio>
    <audio src="media/apenasSinta.mp3"></audio>
    <audio src="media/chainsInTheirHeads.wav"></audio>
    -->
    
</body>
</html>
